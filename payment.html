<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/icons/shopping-cart.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Payment</title>
  </head>
  <body class="payment-page">
    <div class="checkout-container">
      <div class="checkout-header">
        <h1>Complete Your Purchase <br> Flowers on the Way</h1>
      </div>

      <div class="order-summary">
        <h2>Your Order</h2>
        <div class="order-item">
          <span>Bouquet: Red Roses</span>
          <span>$45</span>
        </div>
        <div class="order-item">
          <span>Delivery Date</span>
          <span>Dec 12, 2025</span>
        </div>
        <div class="order-item">
          <span>Gift Message</span>
          <span>"With Love"</span>
        </div>
        <div class="order-total">Total: $45</div>
      </div>

      <div class="payment-methods">
        <h2>Choose Payment Method</h2>
        <div class="payment-options">
          <div class="payment-button">
            <i class="fa-solid fa-money-bill"></i> Cash
          </div>
          <div class="payment-button">
            <i class="fa-solid fa-credit-card"></i> ePay
          </div>
          <div class="payment-button">
            <i class="fa-brands fa-paypal"></i> PayPal
          </div>
          <div class="payment-button">
            <i class="fa-solid fa-mobile-screen"></i> VF Cash
          </div>
          <div class="payment-button">
            <i class="fa-brands fa-google-pay"></i> Google Pay
          </div>
          <div class="payment-button">
            <i class="fa-brands fa-apple"></i> Apple Pay
          </div>
        </div>
      </div>
    </div>
    <a href="payment.html" class="back-cart">
      <i class="fa-solid fa-money-check-dollar"></i>
    </a>
    <a href="index.html" class="back-home">
      <i class="fa-solid fa-house-chimney"></i>
    </a>
  </body>
</html>
