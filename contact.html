<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/icons/call.jpg" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact">
      <p class="p1">Get in Touch with PurePetals</p>
      <p class="p2">
        We are here to help you with any questions or custom bouqet request!
      </p>
      <form action="">
        <label for="fullName">Full Name :</label><br />
        <input type="text" id="fullName" name="name" /> <br />
        <label for="email">Email Address :</label><br />
        <input type="email" id="email" name="email" /> <br />
        <label for="message">Your Message :</label> <br />
        <textarea name="msg" id="message"></textarea><br />
        <button class="btn1">Send Message</button>
      </form>
      <p class="phone"><i class="fa-solid fa-phone"></i> +20 123 456 789</p>
      <p class="icons">
        <i class="fa-brands fa-facebook"></i><a href="">Facebook</a>
        <i class="fa-brands fa-instagram"></i><a href="">Instagram</a>
        <i class="fa-brands fa-twitter"></i><a href="">Twitter</a>
      </p>
    </div>
    <a href="location.html" class="back-location">
      <i class="fa-solid fa-location-dot"></i>
    </a>
    <a href="payment.html" class="back-cart">
      <i class="fa-solid fa-money-check-dollar"></i>
    </a>
    <a href="index.html" class="back-home">
      <i class="fa-solid fa-house-chimney"></i>
    </a>
  </body>
</html>
